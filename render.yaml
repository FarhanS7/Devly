services:
  # ===========================================
  # ðŸ§© Core Service
  # ===========================================
  - type: web
    name: devconnect-core
    env: node
    plan: free
    rootDir: services/core-service
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production

